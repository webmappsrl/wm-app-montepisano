<ion-modal-view class="modal-mappalo modal-details">
    <a class="modal-close" ng-click="vm.hide()">
        <i class="icon wm-icon-android-close"></i>
    </a>
    <ion-content 
        ng-style="{
            'background': COLORS.global.background
        }">
        <div class="modal-content">
            <span 
                class="modal-title"
                ng-bind-html="vm.title">
            </span>
            <!--TODO: For image and text, add class modal-two-columns -->
            <div class="modal-full-content modal-image-container modal-image-gallery">
                <span 
                    class="button-arrow arrow-left" 
                    ng-click="vm.prevImage()" 
                    ng-if="parent.showLeft()">
                    <i class="icon wm-icon-chevron-left"></i>
                </span>
                <span 
                    class="button-arrow arrow-right" 
                    ng-click="vm.nextImage()" 
                    ng-if="parent.showRight()">
                    <i class="icon wm-icon-chevron-right"></i>
                </span>
            </div>
            <div class="modal-inner-content modal-two-columns">
                <div class="modal-image-container">
                    <img 
                        class="modal-image" 
                        ng-click="vm.openImageModal()" 
                        ng-src="{{vm.image}}">
                </div>
                <div 
                    ng-bind-html="vm.description">
                </div>
            </div>
        </div>
    </ion-content>
</ion-modal-view>
