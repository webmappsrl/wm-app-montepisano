<ion-modal-view class="modal-mappalo modal-tappa-poi">
    <a 
        class="modal-close"
        ng-click="vm.hide()">
        <i class="icon wm-icon-android-close"></i>
    </a>
    <ion-content style="background: {{COLORS.global.background}}">
        <div class="modal-content">
            <span class="modal-title">{{::"EVENTI" | translate}}</span>

            <ul class="list tappa-poi-list">
                <li 
                  class="item item-icon-left event-list-item"
                  ng-click="vm.openEvent(item)"
                  ng-repeat="item in vm.eventList">
                    <i class="icon {{item.parent.icon}}"></i>
                    {{item.title}}
                </li>
            </ul>
        </div>
    </ion-content>
</ion-modal-view>
