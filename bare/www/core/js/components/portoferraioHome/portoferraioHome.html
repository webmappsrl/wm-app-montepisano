<ion-view class="trackTaxonomy-page" cache-view="false" ng-controller="PortoferraioHomeController as vm">
    <ion-nav-title>
        <span id="pageTitle" ng-if="vm.title">
            {{vm.title | translate}}
        </span>
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="no-animate button button-icon icon wm-icon-ios7-arrow-thin-left" ng-click="vm.goBack()"></button>
    </ion-nav-buttons>
    <ion-content ng-style="{
        'background': vm.colors.global.background
    }">
    </ion-content>
</ion-view>
