<ion-view class="help-page" cache-view="false" ng-controller="HelpController as vm">
    <ion-nav-title>
        <span id="pageTitle">
            {{vm.title | translate}}
        </span>
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button class="no-animate button button-icon icon ion-navicon" menu-toggle="left"></button>
    </ion-nav-buttons>

    <ion-content id="help-content">
        <div class="tab" ng-repeat="(pos, value) in vm.tabCount" ng-class="{
                'right-out': vm.currentTab < pos,
                'left-out': vm.currentTab > pos,
                'middle-in': vm.currentTab === pos,
                'final-tab': pos === vm.tabCount.length - 1
            }">
            <p ng-if="pos !== vm.tabCount.length - 1" ng-bind-html="'help.' + pos + '.html' | translate">
            </p>
            <div ng-if="pos !== vm.tabCount.length - 1" class="help-img">
                <img ng-src="core/images/help_{{pos}}_{{vm.currentLang}}.png" alt="help_{{pos}}" />
            </div>
            <div ng-if="pos === vm.tabCount.length - 1" class="home-button" ng-click="vm.goToMainPage()">
                {{'help.' + pos + '.title' | translate}}
            </div>
        </div>

        <div ng-if="vm.currentTab > 0" class="help__previous" ng-click="vm.switchTab('right')">
            <i class="wm-icon-android-arrow-back"></i>
        </div>
        <div class="step-counter">
            <span class="step" ng-repeat="pos in vm.tabCount" ng-class="{
                    'active': pos === vm.currentTab,
                    'inactive': pos !== vm.currentTab,
                }">
            </span>
        </div>
        <div ng-if="vm.currentTab < vm.tabCount.length - 1" class="help__next" ng-click="vm.switchTab('left')">
            <i class="wm-icon-android-arrow-forward"></i>
        </div>
    </ion-content>
</ion-view>
