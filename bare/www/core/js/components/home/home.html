<ion-view 
    class="home-page"
    cache-view="false" 
    ng-controller="HomeController as vm">
    <ion-nav-title>
        <span>
            {{::"Home" | translate}}
        </span>
    </ion-nav-title>
    <ion-nav-buttons side="left">
        <button 
            class="no-animate button button-icon icon ion-navicon"
            menu-toggle="left"></button>
    </ion-nav-buttons>

    <ion-content style="color: black; background: {{COLORS.global.background}}">
        <div class="home-title">
            {{vm.title | translate}}
        </div>
        <div class="home-content">
            <div 
                ng-repeat="(key, item) in vm.categories"
                class="home-button width-{{vm.columns}} height-{{vm.rows}}"
                ng-click="vm.goTo(key)">
                <div class="home-icon">
                    <i class="no-animate icon {{item.icon}}"></i>
                </div>
                <div class="home-name">
                    {{item.name}}
                </div>
            </div>
        </div>
    </ion-content>
</ion-view>
